<div class="note-view input-group">
  <input type="text" class="note-input input-small form-control" value="<%= note.toString() %>"/>

  <div class="input-group-btn">
    <button class="btn btn-default btn-small note-button add">+</button>
    <button class="btn btn-default btn-small note-button subtract">-</button>
  </div>
</div>
